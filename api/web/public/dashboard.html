<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: #4a90e2;
            min-height: 100vh;
            display: flex;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
            text-align: center;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo-image {
            width: 80px;
            height: 80px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #1e3a5f;
            letter-spacing: 2px;
        }

        .sidebar-user {
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        .sidebar-nav {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #555;
            text-decoration: none;
            transition: all 0.2s;
            font-weight: 500;
            gap: 12px;
        }

        .nav-item:hover {
            background: #f5f7ff;
            color: #667eea;
        }

        .nav-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-right: 4px solid #764ba2;
        }

        .nav-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .container {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
            max-width: calc(100% - 250px);
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 4px;
            transition: width 0.3s;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .member-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .member-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .member-stats {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .member-progress {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .member-progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s;
        }

        .task-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #555;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.2s;
        }

        .task-item:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }

        .task-item.overdue {
            border-color: #f44336;
            background: #ffebee;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .task-title.overdue {
            color: #f44336;
        }

        .task-meta {
            font-size: 12px;
            color: #666;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .task-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .task-badge.completed {
            background: #e8f5e9;
            color: #388e3c;
        }

        .task-badge.in_progress {
            background: #e3f2fd;
            color: #1976d2;
        }

        .task-badge.pending {
            background: #fff3e0;
            color: #f57c00;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .container {
                margin-left: 200px;
                max-width: calc(100% - 200px);
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 60px;
            }

            .sidebar-header h2,
            .sidebar-user,
            .nav-item span {
                display: none;
            }

            .container {
                margin-left: 60px;
                max-width: calc(100% - 60px);
            }
        }
    </style>
</head>

    <div class="container">

        <div class="error-message" id="errorMessage"></div>

        <!-- チームメンバー -->
        <div class="card">
            <div class="card-title">チームメンバー</div>
            <div class="members-grid" id="membersGrid">
                <div class="empty">読み込み中...</div>
            </div>
        </div>

        <!-- タスク一覧 -->
        <div class="card">
            <div class="card-title">タスク一覧</div>
            <div class="task-controls">
                <button class="btn btn-primary" onclick="openAddTaskModal()">+ 新規タスク追加</button>
                <button class="btn btn-secondary" onclick="toggleView()">
                    <span id="viewToggleText">個人タスクを表示</span>
                </button>
            </div>
            <div class="task-list" id="taskList">
                <div class="empty">読み込み中...</div>
            </div>
        </div>

    <!-- タスク追加モーダル -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <div class="modal-title">新規タスク追加</div>
            <form id="addTaskForm" onsubmit="submitTask(event)">
                <div class="form-group">
                    <label>タスク名 <span style="color: #f44336;">*</span></label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label>説明</label>
                    <textarea id="taskDescription"></textarea>
                </div>
                <div class="form-group">
                    <label>担当者 <span style="color: #f44336;">*</span></label>
                    <select id="taskAssignee" required>
                        <option value="">選択してください</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>期日</label>
                    <input type="date" id="taskDueDate">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddTaskModal()">キャンセル</button>
                    <button type="submit" class="btn btn-primary">追加</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let teamMembers = [];
        let tasks = [];
        let showTeamView = true; // デフォルトでチーム全体を表示
        let TEAM_ID = null; // ユーザーのチームID

        // ページ読み込み時
        window.addEventListener('DOMContentLoaded', async () => {
            await loadCurrentUser();
            if (currentUser) {
                await loadData();
            }
        });

        // 現在のユーザー取得
        async function loadCurrentUser() {
            try {
                const response = await fetch('/auth-api.php/me');
                const data = await response.json();
                
                if (data.success && data.data) {
                    currentUser = data.data;
                    document.getElementById('sidebarUser').textContent = currentUser.name + ' (チーム' + currentUser.team_name + ')';
                    
                    // チームIDを設定（チームA=1, チームB=2, ...）
                    const teamMap = {'A': 1, 'B': 2, 'C': 3, 'D': 4, 'E': 5, 'F': 6, 'G': 7, 'H': 8};
                    TEAM_ID = teamMap[currentUser.team_name] || 1;
                } else {
                    window.location.href = '/auth.html';
                }
            } catch (error) {
                console.error('Failed to load user:', error);
                window.location.href = '/auth.html';
            }
        }

        // データ読み込み
        async function loadData() {
            await Promise.all([
                loadStats(),
                loadTeamMembers(),
                loadTasks()
            ]);
        }

        // 統計情報取得（メンバー表示用）
        async function loadStats() {
            try {
                const response = await fetch(`/dashboard-api.php/stats?user_id=${currentUser.id}&team_id=${TEAM_ID}`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.data;
                    // メンバー表示
                    renderMembers(stats.members);
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // チームメンバー取得
        async function loadTeamMembers() {
            try {
                const response = await fetch(`/dashboard-api.php/team-members?team_id=${TEAM_ID}`);
                const data = await response.json();
                
                if (data.success) {
                    teamMembers = data.data;
                    
                    // タスク追加フォームの担当者選択肢を更新
                    const select = document.getElementById('taskAssignee');
                    select.innerHTML = '<option value="">選択してください</option>';
                    teamMembers.forEach(member => {
                        const option = document.createElement('option');
                        option.value = member.id;
                        option.textContent = member.name;
                        if (member.id === currentUser.id) {
                            option.selected = true;
                        }
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load team members:', error);
            }
        }

        // タスク取得
        async function loadTasks() {
            try {
                const url = showTeamView 
                    ? `/dashboard-api.php/tasks?team_id=${TEAM_ID}`
                    : `/dashboard-api.php/tasks?user_id=${currentUser.id}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    tasks = data.data;
                    renderTasks();
                }
            } catch (error) {
                console.error('Failed to load tasks:', error);
                document.getElementById('taskList').innerHTML = '<div class="empty">タスクの読み込みに失敗しました</div>';
            }
        }

        // メンバー表示
        function renderMembers(members) {
            const grid = document.getElementById('membersGrid');
            
            if (members.length === 0) {
                grid.innerHTML = '<div class="empty">メンバーがいません</div>';
                return;
            }

            grid.innerHTML = members.map(member => {
                const color = member.rate >= 70 ? '#4caf50' : member.rate >= 40 ? '#ff9800' : '#f44336';
                return `
                    <div class="member-card">
                        <div class="member-name">${escapeHtml(member.name)}</div>
                        <div class="member-stats">${member.completed} / ${member.total} 完了</div>
                        <div class="member-progress">
                            <div class="member-progress-fill" style="width: ${member.rate}%; background: ${color};"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // タスク表示
        function renderTasks() {
            const list = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                list.innerHTML = '<div class="empty">タスクがありません</div>';
                return;
            }

            list.innerHTML = tasks.map(task => {
                const isOverdue = task.is_overdue;
                const statusText = task.status === 'completed' ? '完了' : 
                                 task.status === 'in_progress' ? '進行中' : '未着手';
                
                return `
                    <div class="task-item ${isOverdue ? 'overdue' : ''}">
                        <input type="checkbox" 
                               class="task-checkbox" 
                               ${task.status === 'completed' ? 'checked' : ''}
                               onchange="toggleTaskStatus(${task.id}, this.checked)">
                        <div class="task-content">
                            <div class="task-title ${isOverdue ? 'overdue' : ''}">${escapeHtml(task.title)}</div>
                            <div class="task-meta">
                                <span>担当: ${escapeHtml(task.assigned_name || '未割当')}</span>
                                <span>期日: ${task.due_date || '未設定'}</span>
                                ${isOverdue ? '<span style="color: #f44336; font-weight: 600;">期限切れ</span>' : ''}
                            </div>
                        </div>
                        <span class="task-badge ${task.status}">${statusText}</span>
                        <div class="task-actions">
                            <button class="btn btn-danger btn-small" onclick="deleteTask(${task.id})">削除</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 表示切り替え
        function toggleView() {
            showTeamView = !showTeamView;
            document.getElementById('viewToggleText').textContent = 
                showTeamView ? '個人タスクを表示' : 'チーム全体を表示';
            loadTasks();
        }

        // タスク追加モーダル
        function openAddTaskModal() {
            document.getElementById('addTaskModal').classList.add('show');
            // デフォルトの期日を1週間後に設定
            const nextWeek = new Date();
            nextWeek.setDate(nextWeek.getDate() + 7);
            document.getElementById('taskDueDate').value = nextWeek.toISOString().split('T')[0];
        }

        function closeAddTaskModal() {
            document.getElementById('addTaskModal').classList.remove('show');
            document.getElementById('addTaskForm').reset();
        }

        // タスク追加
        async function submitTask(event) {
            event.preventDefault();

            const data = {
                user_id: currentUser.id,
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                assigned_to: parseInt(document.getElementById('taskAssignee').value),
                due_date: document.getElementById('taskDueDate').value || null
            };

            try {
                const response = await fetch('/dashboard-api.php/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess(result.message);
                    closeAddTaskModal();
                    await loadData();
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                showError('タスクの追加に失敗しました');
            }
        }

        // タスクステータス切り替え
        async function toggleTaskStatus(taskId, isCompleted) {
            try {
                const response = await fetch('/dashboard-api.php/task', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: taskId,
                        status: isCompleted ? 'completed' : 'pending'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    await loadData();
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                showError('ステータスの更新に失敗しました');
            }
        }

        // タスク削除
        async function deleteTask(taskId) {
            if (!confirm('このタスクを削除しますか？')) {
                return;
            }

            try {
                const response = await fetch(`/dashboard-api.php/task?id=${taskId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess(result.message);
                    await loadData();
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                showError('タスクの削除に失敗しました');
            }
        }

        // メッセージ表示
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
