<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good&More - 完全版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: #4a90e2;
            min-height: 100vh;
            display: flex;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
            text-align: center;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo-image {
            width: 80px;
            height: 80px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #1e3a5f;
            letter-spacing: 2px;
        }

        .sidebar-user {
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        .sidebar-nav {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #555;
            text-decoration: none;
            transition: all 0.2s;
            font-weight: 500;
            gap: 12px;
        }

        .nav-item:hover {
            background: #f5f7ff;
            color: #667eea;
        }

        .nav-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-right: 4px solid #764ba2;
        }

        .nav-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .container {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
            max-width: calc(100% - 250px);
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-select {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: white;
        }

        .notification-badge {
            position: relative;
            cursor: pointer;
            font-size: 24px;
        }

        .badge-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #f44336;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .good-input {
            background: #fff3e0;
        }

        .more-input {
            background: #e1f5fe;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .history-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .history-item {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .person-name {
            font-weight: 600;
            color: #333;
        }

        .status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-sent {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-read {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .status-reacted {
            background: #e8f5e9;
            color: #388e3c;
        }

        .message-section {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
        }

        .message-label {
            font-size: 11px;
            font-weight: 600;
            color: #666;
            margin-bottom: 4px;
            display: block;
        }

        .message-content {
            color: #333;
            line-height: 1.5;
            font-size: 13px;
        }

        .good-section {
            background: #fff3e0;
        }

        .more-section {
            background: #e1f5fe;
        }

        .history-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 11px;
            color: #999;
        }

        .reaction-section {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .reaction-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .reaction-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }

        .reaction-btn:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }

        .reaction-btn.active {
            background: #667eea;
            border-color: #667eea;
        }

        .notification-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -4px 0 12px rgba(0,0,0,0.2);
            transition: right 0.3s;
            z-index: 1000;
            overflow-y: auto;
        }

        .notification-panel.open {
            right: 0;
        }

        .notification-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .notification-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .notification-item:hover {
            background: #f9f9f9;
        }

        .notification-item.unread {
            background: #e3f2fd;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .container {
                margin-left: 200px;
                max-width: calc(100% - 200px);
            }

            .main-content {
                grid-template-columns: 1fr;
            }

            .notification-panel {
                width: 100%;
                right: -100%;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 60px;
            }

            .sidebar-header h2,
            .sidebar-user,
            .nav-item span {
                display: none;
            }

            .container {
                margin-left: 60px;
                max-width: calc(100% - 60px);
            }
        }
    </style>
</head>

    <div class="container">
        <div class="header">
            <h1>Good&More</h1>
            <div class="user-info">
                <select id="currentUser" class="user-select" onchange="onUserChange()">
                    <option value="">ユーザーを選択</option>
                </select>
                <div class="notification-badge" onclick="toggleNotifications()">
                    <span class="badge-count" id="notificationCount" style="display: none;">0</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- 送信フォーム -->
            <div class="card">
                <div class="card-title">Good&More を送る</div>
                
                <div id="sendSuccess" class="success-message">
                    送信しました！
                </div>

                <form id="sendForm" onsubmit="sendGoodMore(event)">
                    <div class="form-group">
                        <label>送信先</label>
                        <select id="receiverId" required>
                            <option value="">選択してください</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Good（良かったこと）<span style="color: #f44336;">*</span></label>
                        <textarea id="goodMessage" class="good-input" required 
                                  placeholder="例：プロジェクトの進行管理が素晴らしかったです！"></textarea>
                    </div>

                    <div class="form-group">
                        <label>More（改善提案）<span style="color: #999; font-size: 12px;">（任意）</span></label>
                        <textarea id="moreMessage" class="more-input" 
                                  placeholder="例：次回は事前の情報共有をもう少し早めにお願いします。"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" id="sendBtn">
                        送信する
                    </button>
                </form>
            </div>

            <!-- 履歴表示 -->
            <div class="card">
                <div class="card-title">履歴</div>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('sent')">送信履歴</button>
                    <button class="tab" onclick="switchTab('received')">受信履歴</button>
                </div>

                <div id="historyContent" class="history-list">
                    <div class="empty">ユーザーを選択してください</div>
                </div>
            </div>

    <!-- 通知パネル -->
    <div id="notificationPanel" class="notification-panel">
        <div class="notification-header">
            <h2>通知</h2>
            <button class="close-btn" onclick="toggleNotifications()">×</button>

    <script>
        let currentUserId = null;
        let currentTab = 'sent';
        let users = [];

        // 初期化
        async function init() {
            await loadCurrentUser();
            await loadUsers();
            setInterval(checkNotifications, 30000); // 30秒ごとに通知チェック
        }

        // 現在のログインユーザーを取得
        async function loadCurrentUser() {
            try {
                const response = await fetch('/auth-api.php/me');
                const data = await response.json();
                
                if (data.success && data.data) {
                    const user = data.data;
                    document.getElementById('sidebarUser').textContent = user.name + ' (チーム' + user.team_name + ')';
                }
            } catch (error) {
                console.error('Failed to load current user:', error);
            }
        }

        // ユーザー一覧読み込み
        async function loadUsers() {
            try {
                const response = await fetch('/good-more-api.php/users');
                const data = await response.json();
                
                if (data.success) {
                    users = data.data;
                    
                    const currentUserSelect = document.getElementById('currentUser');
                    const receiverSelect = document.getElementById('receiverId');
                    
                    users.forEach(user => {
                        const option1 = new Option(user.name, user.id);
                        const option2 = new Option(user.name, user.id);
                        currentUserSelect.add(option1);
                        receiverSelect.add(option2);
                    });
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // ユーザー変更
        function onUserChange() {
            currentUserId = document.getElementById('currentUser').value;
            
            if (currentUserId) {
                updateReceiverOptions();
                loadHistory();
                checkNotifications();
            } else {
                document.getElementById('historyContent').innerHTML = 
                    '<div class="empty">ユーザーを選択してください</div>';
            }
        }

        // 送信先オプション更新（自分以外）
        function updateReceiverOptions() {
            const receiverSelect = document.getElementById('receiverId');
            receiverSelect.innerHTML = '<option value="">選択してください</option>';
            
            users.forEach(user => {
                if (user.id != currentUserId) {
                    receiverSelect.add(new Option(user.name, user.id));
                }
            });
        }

        // Good&More送信
        async function sendGoodMore(event) {
            event.preventDefault();
            
            if (!currentUserId) {
                alert('ユーザーを選択してください');
                return;
            }

            const goodMessage = document.getElementById('goodMessage').value.trim();
            const moreMessage = document.getElementById('moreMessage').value.trim();

            // Goodメッセージは必須
            if (!goodMessage) {
                alert('Goodメッセージを入力してください');
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = '送信中...';

            const data = {
                sender_id: parseInt(currentUserId),
                receiver_id: parseInt(document.getElementById('receiverId').value),
                good_message: goodMessage,
                more_message: moreMessage || null
            };

            try {
                const response = await fetch('/good-more-api.php/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    // 成功メッセージ表示
                    const successMsg = document.getElementById('sendSuccess');
                    successMsg.classList.add('show');
                    setTimeout(() => successMsg.classList.remove('show'), 3000);

                    // フォームリセット
                    document.getElementById('sendForm').reset();

                    // 履歴更新
                    if (currentTab === 'sent') {
                        loadHistory();
                    }
                } else {
                    alert('送信に失敗しました: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('送信に失敗しました');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = '送信する';
            }
        }

        // タブ切り替え
        function switchTab(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            loadHistory();
        }

        // 履歴読み込み
        async function loadHistory() {
            if (!currentUserId) return;

            document.getElementById('historyContent').innerHTML = 
                '<div class="loading">読み込み中...</div>';

            const endpoint = currentTab === 'sent' ? 'sent' : 'received';
            const param = currentTab === 'sent' ? 'sender_id' : 'receiver_id';
            const url = `/good-more-api.php/${endpoint}?${param}=${currentUserId}&per_page=50`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    renderHistory(data.data);
                } else {
                    document.getElementById('historyContent').innerHTML = 
                        `<div class="empty">エラー: ${data.message}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('historyContent').innerHTML = 
                    '<div class="empty">データの取得に失敗しました</div>';
            }
        }

        // 履歴表示
        function renderHistory(items) {
            if (items.length === 0) {
                document.getElementById('historyContent').innerHTML = 
                    '<div class="empty">履歴がありません</div>';
                return;
            }

            const statusLabels = {
                'sent': '送信済み',
                'read': '既読',
                'reacted': 'リアクション済み'
            };

            let html = '';
            
            items.forEach(item => {
                const personName = currentTab === 'sent' ? item.receiver_name : item.sender_name;
                const personLabel = currentTab === 'sent' ? '宛先' : '送信者';
                const date = new Date(item.created_at).toLocaleString('ja-JP');
                const canReact = currentTab === 'received';

                html += `
                    <div class="history-item">
                        <div class="history-header">
                            <span class="person-name">${personLabel}: ${personName}</span>
                            <span class="status status-${item.status}">${statusLabels[item.status]}</span>
                        </div>
                        
                        <div class="good-section message-section">
                            <span class="message-label">Good</span>
                            <div class="message-content">${escapeHtml(item.good_message)}</div>
                        </div>
                        
                        ${item.more_message ? `
                            <div class="more-section message-section">
                                <span class="message-label">More</span>
                                <div class="message-content">${escapeHtml(item.more_message)}</div>
                            </div>
                        ` : ''}
                        
                        ${canReact ? `
                            <div class="reaction-section">
                                <span class="message-label">リアクション</span>
                                <div class="reaction-buttons">
                                    <button class="reaction-btn" onclick="addReaction(${item.id}, 'emoji', 'like')">いいね</button>
                                    <button class="reaction-btn" onclick="addReaction(${item.id}, 'emoji', 'love')">ハート</button>
                                    <button class="reaction-btn" onclick="addReaction(${item.id}, 'emoji', 'celebrate')">祝</button>
                                    <button class="reaction-btn" onclick="addReaction(${item.id}, 'emoji', 'clap')">拍手</button>
                                </div>
                            </div>
                        ` : ''}
                        
                        <div class="history-footer">
                            <span>${date}</span>
                            ${item.reaction_count > 0 ? `
                                <span>${item.reaction_count}件のリアクション</span>
                            ` : ''}
                        </div>
                    </div>
                `;
            });

            document.getElementById('historyContent').innerHTML = html;
        }

        // リアクション追加
        async function addReaction(goodMoreId, type, content) {
            if (!currentUserId) return;

            const data = {
                good_more_id: goodMoreId,
                user_id: parseInt(currentUserId),
                reaction_type: type,
                reaction_content: content
            };

            try {
                const response = await fetch('/good-more-api.php/reaction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    loadHistory();
                } else {
                    alert('リアクションに失敗しました');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 通知チェック
        async function checkNotifications() {
            if (!currentUserId) return;

            try {
                const response = await fetch(`/good-more-api.php/notifications?user_id=${currentUserId}`);
                const data = await response.json();

                if (data.success) {
                    const count = data.unread_count;
                    const badge = document.getElementById('notificationCount');
                    
                    if (count > 0) {
                        badge.textContent = count;
                        badge.style.display = 'flex';
                    } else {
                        badge.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 通知パネル切り替え
        async function toggleNotifications() {
            const panel = document.getElementById('notificationPanel');
            panel.classList.toggle('open');

            if (panel.classList.contains('open') && currentUserId) {
                await loadNotifications();
            }
        }

        // 通知読み込み
        async function loadNotifications() {
            if (!currentUserId) return;

            document.getElementById('notificationContent').innerHTML = 
                '<div class="loading">読み込み中...</div>';

            try {
                const response = await fetch(`/good-more-api.php/notifications?user_id=${currentUserId}`);
                const data = await response.json();

                if (data.success) {
                    renderNotifications(data.data);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 通知表示
        function renderNotifications(notifications) {
            if (notifications.length === 0) {
                document.getElementById('notificationContent').innerHTML = 
                    '<div class="empty">通知はありません</div>';
                return;
            }

            let html = '';
            
            notifications.forEach(notif => {
                const date = new Date(notif.created_at).toLocaleString('ja-JP');
                const isUnread = notif.status === 'sent';

                html += `
                    <div class="notification-item ${isUnread ? 'unread' : ''}" 
                         onclick="viewNotification(${notif.id})">
                        <div style="font-weight: 600; margin-bottom: 5px;">
                            ${notif.sender_name}
                        </div>
                        <div style="font-size: 13px; color: #666; margin-bottom: 5px;">
                            ${escapeHtml(notif.good_message.substring(0, 50))}...
                        </div>
                        <div style="font-size: 11px; color: #999;">
                            ${date}
                        </div>
                    </div>
                `;
            });

            document.getElementById('notificationContent').innerHTML = html;
        }

        // 通知表示
        async function viewNotification(id) {
            // 既読にする
            await fetch('/good-more-api.php/notifications/read', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ good_more_id: id })
            });

            // 受信履歴タブに切り替え
            currentTab = 'received';
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab')[1].classList.add('active');
            
            toggleNotifications();
            loadHistory();
            checkNotifications();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 初期化実行
        init();
    </script>
</body>
</html>
